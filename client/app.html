
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Car Price Prediction</title>
    <link rel="stylesheet" href="app.css" type="text/css">
</head>
<body>

    
    <div class="img"></div>
    <div class="main-body">
        <div class="configurator-panel">
            <div class="main-header">
                <h2>SPORTS CAR PRICE PREDICTION </h2>
            </div>

            <form id="predictionForm">
                <div class="input-group-grid">
                    <div class="field full-width">
                        <label>Vehicle Brand</label>
                        <input type="text" id="make" pattern="[A-Za-z\s]+" title="Please enter a valid brand name (letters only)" required>
                    </div>
                    <div class="field">
                        <label>Model Year</label>
                        <input type="number" id="year"  min="1965" max="2026" onkeydown="return event.keyCode !== 69" required>
                    </div>
                    <div class="field">
                        <label>Engine (L)</label>
                        <input type="number" step="0.1" id="engine" min="1.3" max="8.0"  onkeydown="return event.keyCode !== 69" required>
                    </div>
                    <div class="field">
                        <label>Horsepower</label>
                        <input type="number" id="hp"  min="200" max="2100" onkeydown="return event.keyCode !== 69" required>
                    </div>
                    <div class="field">
                        <label>Torque (lb-ft)</label>
                        <input type="number" id="torque"  min="100" max="1500" onkeydown="return event.keyCode !== 69" required>
                    </div>
                    <div class="field full-width">
                        <label>0-60 Time (Seconds)</label>
                        <input type="number" step="0.01" id="time" min="1.68" onkeydown="return event.keyCode !== 69" required>
                    </div>
                </div>

                <button type="submit" id="predictBtn" class="btn-predict">PREDICT PRICE</button>
                
            </form>
            <div id="error-msg">Please enter valid technical specifications (HP and Engine cannot be 0).</div>
        </div>

        <div class="display-panel">
            <div id="loader" class="spinner"></div>
            
            <div id="resultContent" class="result-empty">

                 <div class="price-chip" id="priceChip">Awaiting Analysis</div>
                <h1 id="priceValue" class="main-price">$0,000</h1>
                <p id="priceSummary" class="details-summary">Configure car to see estimate.</p>

            </div>

            <div id="error-box"></div>
        </div>
    </div>
    <script src="app.js"></script>   
</body>
</html>
